<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin - Dinner Guests</title>
</head>
<body>
    <h1>Guest List</h1>
    <table>
        <thead>
            <tr><th>Name</th><th>Email</th><th>Phone</th></tr>
        </thead>
        <tbody id="guest-list">
            <!-- JS will fill in here -->
        </tbody>
    </table>
    <script>
    fetch('/api/guests')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('guest-list');
        tbody.innerHTML = data.map(g =>
          `<tr><td>${g.name}</td><td>${g.email}</td><td>${g.phone}</td></tr>`
        ).join('');
      });
    </script>
</body>
</html>
