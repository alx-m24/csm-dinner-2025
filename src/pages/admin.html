<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registrations</title>
    <link rel="icon" type="image/png" href="img/csm.png">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #999;
            padding: 8px 12px;
            text-align: left;
        }

        /* Base body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            color: #d4af37;
            background-color: #000;
            background-image: radial-gradient(circle at top left, rgba(212, 175, 55, 0.08), transparent 60%), radial-gradient(circle at bottom right, rgba(212, 175, 55, 0.08), transparent 60%);
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Headings */
        h1 {
            text-align: center;
            font-size: clamp(2rem, 5vw, 4rem);
            font-family: 'Cinzel', serif;
            color: #d4af37;
            margin-bottom: 2rem;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
        }

        h2 {
            text-align: center;
            font-size: clamp(1.5rem, 3.5vw, 2.5rem);
            font-family: 'Cinzel', serif;
            color: #bbb;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }

        /* Optional: faint gold gradient overlay for depth */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(212, 175, 55, 0.1), transparent 70%), radial-gradient(circle at bottom right, rgba(212, 175, 55, 0.1), transparent 70%);
            pointer-events: none;
        }

        /* Center the form container */
        /* Form container adjusted */
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh; /* shorter, so it doesn’t stretch too much vertically */
            padding: 2% 5%;
            gap: 1rem; /* spacing between inputs/buttons */
            box-sizing: border-box;
        }

        /* Style input fields and button */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        button[type="submit"] {
            width: 90%;
            max-width: 400px;
            margin: 1% 0; /* smaller vertical spacing */
            padding: 2.5%; /* keep input height reasonable */
            border: 2px solid #d4af37;
            border-radius: 6px;
            background-color: #000;
            color: #d4af37;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }

        /* Add focus glow */
        input:focus,
        button:focus {
            box-shadow: 0 0 8px #d4af37;
        }

        /* Checkbox styling */
        input[type="checkbox"] {
            accent-color: #d4af37;
            box-shadow: 0 0 8px #d4af37;
            width: 16px;
            height: 16px;
            cursor: pointer;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <h1>All Registrations</h1>
    <p style="text-align:center;">Total registrations: {{total}}</p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Diet</th>
                <th>Allergies</th>
                <th>Extra Info</th>
            </tr>
        </thead>
        <tbody>
            {{rows}}
        </tbody>
    </table>
</body>
</html>
